<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Market - Catálogo</title>
    <link rel="stylesheet" href="catalogo.css">
</head>

<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="header-left">
            <h1>Catálogo</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li>
                    <button class="nav-btn" onclick="location.href='../index.html'">
                  Inicio
                </button>
                </li>
                <li>
                    <button class="nav-btn" onclick="window.open('https://wa.me/573108853158', '_blank')">
                  Contacto
                </button>
                </li>
            </ul>
        </nav>

    </header>

    <!-- Sección de Búsqueda y Filtros -->
    <section class="search-filters">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar productos...">
            <button id="search-button">Buscar</button>
        </div>
        <div class="filter-category">
            <label for="category-select">Categoría:</label>
            <select id="category-select">
        <option value="all">Todas</option>
        <option value="1">Accesorios para Perros</option>
        <option value="2">Comida premium para perros</option>
        <option value="3">Comida para perros</option>
        <option value="4">Juguetes para Perros</option>
        <option value="5">Alimentos para Gatos</option>
        <option value="6">Alimentos premiun para Gatos</option>
        <option value="7">Juguetes para Gatos</option>
        <option value="8">Accesorios para Gatos</option>
      </select>
        </div>
    </section>

    <!-- Catálogo de Productos -->
    <section class="catalog">
        <!-- Contenedor donde se insertarán dinámicamente las tarjetas -->
        <div id="product-grid" class="product-grid"></div>
    </section>

    <!-- Paginación -->
    <section class="pagination">
        <button id="prev-page" disabled>Anterior</button>
        <span id="current-page">1</span>
        <button id="next-page">Siguiente</button>
    </section>

    <!-- Floating Cart -->
    <div id="floating-cart" class="floating-cart" onclick="sendCartToWhatsApp()">
        <!-- Ajusta la ruta de la imagen del carrito -->
        <img src="../assets/noun-purchase-2804281.svg" alt="Carrito" class="cart-icon">
        <span id="cart-count" class="cart-count">0</span>
    </div>

    <!-- Modal para ver galería de imágenes (opcional) -->
    <div id="modal-overlay" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">&times;</span>
            <div id="modal-images" class="modal-images"></div>
        </div>
    </div>

    <!-- Pie de Página -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Navegación</h3>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="catalogo.html">Productos</a></li>
                    <li><a href="about.html">Sobre Nosotros</a></li>
                    <li><a href="https://wa.me/573108853158" target="_blank" rel="noopener noreferrer">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Contacto</h3>
                <p>Teléfono: +57 3002536267</p>
                <p>Email: somos@perroteygatote.com</p>
            </div>
            <div class="footer-section">
                <h3>Suscríbete</h3>
                <form id="newsletter-form" class="newsletter-form">
                    <input type="email" placeholder="Tu correo electrónico" required>
                    <button type="submit">Suscribirse</button>
                </form>
            </div>
            <div class="footer-section">
                <h3>Síguenos</h3>
                <div class="social-icons">
                    <a href="https://www.tiktok.com/@perrote_y_gatote" aria-label="TikTok">
                        <img src="../assets/tiktok-icon.svg" alt="TikTok">
                    </a>
                    <a href="https://www.instagram.com/perrote_y_gatote" aria-label="Instagram">
                        <img src="../assets/instagram-icon.svg" alt="Instagram">
                    </a>
                    <a href="https://www.facebook.com/PerroteGatote" aria-label="Facebook">
                        <img src="../assets/facebook-icon.svg" alt="Facebook">
                    </a>
                    <a href="https://wa.me/15557173335" aria-label="WhatsApp">

                        <img src="../assets/whatsapp-icon.svg" alt="WhatsApp">
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Pet Market. Todos los derechos reservados.</p>
            </div>
    </footer>

    <!-- Cargar el JS como módulo -->
    <script type="module" src="catalogo.js"></script>
</body>

</html>
